<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" />
    <script>
      // Immediate Theme Detection to prevent FOUC
      (function() {
        try {
          // 1. Check User Preference (Explicit)
          const savedTheme = localStorage.getItem('ui-theme');
          let theme = 'light';

          if (savedTheme === 'dark' || savedTheme === 'light') {
            theme = savedTheme;
          } 
          // 2. Check System Preference (Implicit)
          else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
          }

          // Helper to update mobile browser address bar color
          const updateMetaTheme = (isDark) => {
             const meta = document.querySelector('meta[name="theme-color"]');
             if (meta) meta.setAttribute('content', isDark ? '#0f172a' : '#FFFFFF');
          };

          // 3. Apply Theme
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            document.documentElement.classList.remove('light');
            updateMetaTheme(true);
          } else {
            document.documentElement.classList.add('light');
            document.documentElement.classList.remove('dark');
            updateMetaTheme(false);
          }
        } catch (e) {
          console.error('Theme detection failed:', e);
        }
      })();
    </script>
    <title>PRIMO</title>
    <meta name="application-name" content="PRIMO">
    <meta property="og:site_name" content="PRIMO">
    <meta name="twitter:title" content="PRIMO">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'var(--glass-100)',
                200: 'var(--glass-200)',
                300: 'var(--glass-300)',
                border: 'var(--glass-border)',
                text: 'var(--glass-text)',
                bg: 'var(--glass-bg)',
              },
              primary: {
                DEFAULT: '#4f46e5',
                light: '#818cf8',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        color-scheme: light;
        /* Default (Light) Variables - Perfect Light Mode */
        --glass-bg: #FFFFFF;
        --glass-100: rgba(255, 255, 255, 0.7);
        --glass-200: rgba(243, 244, 246, 0.8);
        --glass-300: rgba(229, 231, 235, 0.8);
        /* Darkened border for better visibility in light mode (0.12 -> 0.15) */
        --glass-border: rgba(0, 0, 0, 0.15); 
        --glass-text: #1A1A1A;
        /* Subtle gradients for light mode */
        --gradient-1: rgba(59, 130, 246, 0.08);
        --gradient-2: rgba(99, 102, 241, 0.08);
        --gradient-3: rgba(236, 72, 153, 0.08);
      }

      html.dark {
        color-scheme: dark;
        --glass-bg: #0f172a;
        --glass-100: rgba(255, 255, 255, 0.05);
        --glass-200: rgba(255, 255, 255, 0.1);
        --glass-300: rgba(255, 255, 255, 0.15);
        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-text: #e2e8f0;
        --gradient-1: hsla(253,16%,7%,1);
        --gradient-2: hsla(225,39%,30%,1);
        --gradient-3: hsla(339,49%,30%,1);
      }

      /* Light Mode High Contrast Overrides */
      html.light .text-slate-300 { color: #475569 !important; } /* slate-600 */
      html.light .text-slate-400 { color: #334155 !important; } /* slate-700 */
      html.light .text-slate-500 { color: #1e293b !important; } /* slate-800 */
      html.light .text-blue-400 { color: #2563eb !important; } /* blue-600 */
      html.light .text-indigo-400 { color: #4f46e5 !important; } /* indigo-600 */
      html.light .text-purple-400 { color: #9333ea !important; } /* purple-600 */
      html.light .text-emerald-400 { color: #059669 !important; } /* emerald-600 */
      html.light .text-amber-400 { color: #d97706 !important; } /* amber-600 */
      html.light .text-rose-400 { color: #e11d48 !important; } /* rose-600 */
      
      /* Placeholder Visibility Fixes for Light Mode */
      html.light input::placeholder, 
      html.light textarea::placeholder { 
        color: #64748b !important; /* slate-500 */
        opacity: 1; 
      }
      
      /* Handle Gradient Text in Light Mode */
      html.light .from-blue-400 { --tw-gradient-from: #2563eb !important; }
      html.light .to-indigo-500 { --tw-gradient-to: #4f46e5 !important; }

      body {
        background-color: var(--glass-bg);
        background-image: 
          radial-gradient(at 0% 0%, var(--gradient-1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, var(--gradient-2) 0, transparent 50%), 
          radial-gradient(at 100% 0%, var(--gradient-3) 0, transparent 50%);
        background-attachment: fixed;
        color: var(--glass-text);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      .glass-card {
        background: var(--glass-100);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--glass-200);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--glass-300);
      }
    </style>
